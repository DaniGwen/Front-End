<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="days">1 Monday</span>
            <span class="days">2 Thuesday</span>
            <span class="days">3 Wednesday</span>
            <span class="days">4 Thursday</span>
            <span class="days">5 Friday</span>
            <div class="break"></div>
            <span class="weekend">Weekend</span>
            <span class="weekend-days">6 Saturday</span>
            <span class="weekend-days">7 Sunday</span>
        </section>
        <section class="notes">
            <span >REMINDERS</span>
            <span >SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
