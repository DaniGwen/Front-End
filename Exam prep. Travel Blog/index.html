<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Travel Blog</title>
</head>

<body>
    <header>
        <section class="header-image-wrapper"><img src="images/logo.png" alt="logo"></section>
        <article class="header-title-and-button">
            <p class="header-title">Make the most of every trip</p>
            <button class="header-start-now-button">Start Now</button>
        </article>

        <section class="header-login-and-search-wrapper"><button>
                Log In
            </button>
            <p class="header-search-icon-wrapper">
                <i class="fas fa-search"></i>
            </p>
        </section>
    </header>

    <main>
        <p class="main-title">
            Articles
        </p>
        <section class="main-images-wrapper">
            <article class="main-single-img-wrapper">
                <img src="images/packing.jpg" alt="">
                <p>How to pack effectively</p>
            </article>
            <article class="main-two-images-wrapper">
                <img class="article-two-image-one" src="images/planning.jpg" alt="planning">
                <img class="article-two-image-two" src="images/budget.jpg" alt="money">
                <p class="article-two-p-two">Budget like a pro</p>
                <p class="article-two-p-one">Plan your next trip like never before</p>
            </article>
        </section>
    </main>
    <footer>
        <ul class="footer-ul">
            <li>About</li>
            <li>Team</li>
            <li>Events</li>
            <li>Jobs</li>
        </ul>
        <ul class="footer-ul">
            <li>FAQ</li>
            <li>My Orders</li>
            <li>Favorites</li>
            <li>Contacts</li>
        </ul>
        <ul class="footer-ul last">
            <li>&copy 2020</li>
            <li>Terms</li>
            <li>Privacy</li>
        </ul>
    </footer>
</body>

</html>
