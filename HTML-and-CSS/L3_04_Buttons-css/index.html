<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <div class="row one">
        <a href="">Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div class="row two">
        <a class="fill" href="">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="hover fill">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div class="row three">
        <a class="fill" href=""><i class="fas fa-long-arrow-alt-down">Download</i></a>
        <button class="fill"><i class="fas fa-long-arrow-alt-down">Download</i></button>
        <button class="hover fill"><i class="fas fa-long-arrow-alt-down">Download</i></button>
    </div>
</body>
</html>
