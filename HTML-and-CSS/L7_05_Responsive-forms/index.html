<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>

<body>
    <fieldset>
        <form class="form" method="get" action="/">
            <p class="section-title">
                <label>Login</label>
            </p>
            <section class="section-username">
                <label class="label-username" for="username">Username</label>
                <input class="input-username" type="text" name="username" id="username">
                <i class="fa fa-user username-icon"></i>
            </section>
            <section class="section-password">
                <label class="label-password" for="password">Password</label>
                <input class="input-password" type="password" name="password" id="password">
                <i class="fa fa-key password-icon"></i>
            </section>
            <p>
                <button class="btn">Login</button>
            </p>
        </form>
    </fieldset>
    <legend></legend>
</body>

</html>
